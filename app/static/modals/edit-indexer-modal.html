<!-- Edit Indexer Modal -->
<div id="edit-indexer-modal" class="modal-backdrop">
    <div class="modal-dialog">
        <div class="modal-header">
            <h3 class="modal-title">Edit Indexer</h3>
        </div>
        <div class="modal-body">
            <div class="input-group">
                <label>Name</label>
                <input type="text" id="edit-indexer-name" placeholder="Name">
            </div>
            <div class="input-group">
                <label>URL</label>
                <input type="text" id="edit-indexer-url" placeholder="URL">
            </div>
            <div class="input-group">
                <label>API Key</label>
                <input type="password" id="edit-indexer-key" placeholder="API Key">
            </div>
            <div class="input-group">
                <label>Categories</label>
                <input type="text" id="edit-indexer-cats" placeholder="Categories">
            </div>
        </div>
        <div class="modal-footer" style="justify-content: space-between;">
            <button id="edit-indexer-test-btn" class="btn warning"><i class="fa-solid fa-plug"></i>
                Test</button>
            <div style="display: flex; gap: 0.5rem;">
                <button id="edit-indexer-cancel-btn" class="btn secondary">Cancel</button>
                <button id="edit-indexer-save-btn" class="btn primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
