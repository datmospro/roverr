<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal-backdrop">
    <div class="modal-dialog">
        <div class="modal-header">
            <h3 class="modal-title">Delete Movies</h3>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete the selected movies?</p>
            <div style="margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
                <div class="checkbox-row">
                    <input type="checkbox" id="delete-from-db" checked>
                    <label for="delete-from-db">Remove from Dashboard Database</label>
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="delete-from-destination">
                    <label for="delete-from-destination">Delete files from Destination (NAS)</label>
                </div>
                <div class="checkbox-row"
                    style="margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid var(--border);">
                    <input type="checkbox" id="ignore-movie" checked>
                    <label for="ignore-movie">Add to Ignored List (won't reappear from RSS)</label>
                </div>
                <small style="color: var(--text-muted); margin-left: 1.5rem;">
                    If unchecked, the movie might be re-added if it's still in the RSS feed.
                </small>

                <div class="checkbox-row" style="margin-top: 0.5rem;">
                    <input type="checkbox" id="watchlist-movie">
                    <label for="watchlist-movie">Add to Watchlist (monitor for correct size)</label>
                </div>
                <div id="watchlist-days-container" style="display: none; margin-left: 1.5rem; margin-top: 0.5rem;">
                    <label style="font-size: 0.9rem;">
                        Monitor for
                        <input type="number" id="watchlist-days" value="7" min="1" max="90"
                            style="width: 60px; padding: 0.25rem; margin: 0 0.25rem;">
                        days
                    </label>
                    <small style="display: block; color: var(--text-muted); margin-top: 0.25rem;">
                        After this period, movie returns to dashboard if no suitable size found.
                    </small>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="modal-cancel-btn" class="btn secondary">Cancel</button>
            <button id="modal-confirm-btn" class="btn danger">Delete</button>
        </div>
    </div>
</div>
